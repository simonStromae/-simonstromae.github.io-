	<script>
        const queryString = window.location.search;        
        const urlParams = new URLSearchParams(queryString);
		if (urlParams.has('idProject')){
			const idProject = urlParams.get('idProject');
            let project = projects[idProject];

			let div = document.getElementById("project");
			div.innerHTML += `<h1 class="mb0 fw-black">${project.title}</h1>`;
			div.innerHTML += `<div class="meta"><span>${project.techno_web}</span></div>`;
			div.innerHTML += `<p>${project.desc_min}</p>`;
			div.innerHTML += `<p class="text-center"><img src="${project.img_details}" alt=""></p>`;
			div.innerHTML += `<p>${project.desc}</p>`;

			for (let details of project.details) {

				div.innerHTML += `
					<div class="m-b-3">
						<h3>${details.name}</h3>
						<p>${details.desc}</p>
						<p class="text-center"><img src="${details.img}" alt="${details.name}"></p>
					</div>
				`;
			}
		}
